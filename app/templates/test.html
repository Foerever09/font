<!doctype html>
<head>
<meta name="viewport" content="width=device-width">
<meta charset="UTF-8">
<title>PointerEvents Paint</title>
</head>

<style>
    body {width: 100%;
        position: fixed; 
        height: 100%; 
        overflow: hidden;
        touch-action: none
    }
    canvas {
        background: lightgreen;
        border: 1px solid black;
    }
</style>
<body>
    <svg id="svg1" baseProfile="full" height="200" width="100%" version="1.1" 
        style="border: 1px solid black;"
        xmlns="http://www.w3.org/2000/svg" 
        xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xlink="http://www.w3.org/1999/xlink"
        touch-action="none"></svg>

    <script src="https://code.jquery.com/pep/0.4.2/pep.js"></script>
    <script src="/static/js/paint.js"></script>
    <script>
        window.addEventListener('load', init);
        
        function init() {
            var painter = new Paint({el: document.querySelector('svg')});
        };
    </script>
</body>
